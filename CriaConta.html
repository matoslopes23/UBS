<!DOCTYPE html>
<html lang="PT-BR">
<head>

<body>
    <div class="container">

            <form  action="">
                    <div class="row">

                        </div>
                           <div class="col-75">
                                <input id="nome" type="text"class="campo bradius" name="nome" value=""/>

                        </div>
                        
                        <div class="row">
                                <div class="col-25">
                                        <label for="Data">Data de nascimento:</label>
                                    </div>
                                    <div class="col-75">
                                          <input id="data" type="text" class="txt bradius"name="data" value=""/>
                                    </div>
                        </div>
                        <div class="row">
                            <div class ="col-25">

                            </div>
                            <div class="col-75">
                                <input id="RG" type="text" class="txt bradius"name="data" value=""/>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-25">
                                        <label for="CPF">CPF:</label>
                                    </div>
                                    <div class="col-75">
                                            <input id="CPF" type="text" class="txt bradius"name="data" value=""/>

                        </div>
                        <div class="row">

                                    </div>
                                    <div class="col-75">

                        </div>
                        <div class="row">
                                <div class="col-25">
                                        <label for="Endereco">Endereço:</label>
                                    </div>
                                    <div class="col-75">
                                            <input id="Endereco" type="text" class="campo bradius"name="data" value=""/>
                                    </div>
                        </div>
            
                        <div class="row">
                                <div class="col-25">
                                        <label for="nome posto">Nome do posto de saúde:</label>
                                    </div>
                                    <div class="col-75">
                                            <input id="nome posto" type="text" class="campo bradius"name="data" value=""/>
                                    </div>
                        </div>
                        <div class="row">

                                </div>
                                <div class="col">
                                        <button type="reset" value="Cancelar">Cancelar</button>
        
                                        
                                </div>
                        </div>
            
                        
            </form>

    </div>
